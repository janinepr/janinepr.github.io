<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Charm|Timmana|Philosopher|Boogaloo" rel="stylesheet">
<style>
body {
  font-family: helvetica, sans-serif;
  margin: 0 auto;
  max-width: 600px;
  background:rgba(200,164,64,1);
}
ul {
      padding: 10px;
      background: rgba(207,59,100,1);
      text-align: center;
}
li {
    display: inline;
    padding: 0px 10px 0px 10px;
}
div {
  height: 300px;
  background-size: cover;
  position: relative;
  margin: 40px 0 0 0;
  border-radius: 12px;
}
h1 {
  font-family: 'Timmana', sans-serif;
  text-align: center;
  font-size: 75px;
  color: #aafaaa;
  margin: 60px 0 0 0;
}
h2 {
  text-align: center;
  color: #adcfde;
  margin: 0px 0 70px 0;
  font-family: 'Charm', cursive;
  font-size: 50px;
}
p {
  color: rgba(55,255,255,1);
  background: black;
  background: linear-gradient(bottom, rgba(0,0,0,1), rgba(0,0,0,.4));
  background: -webkit-linear-gradient(bottom, rgba(100,50,70,1), rgba(0,0,0,.4));
  background: -moz-linear-gradient(bottom, rgba(0,0,0,1), rgba(0,0,0,.4));
  padding: 10px;
  line-height: 28px;
  text-align: justify;
  position: absolute;
  bottom: 0;
  margin: 0;
  height: 30px;
  transition: height .5s;
  -webkit-transition: height .5s;
  -moz-transition: height .5s;
  font-family: 'Philosopher', sans-serif;
}

small {
  opacity: 0;
  color: rgba(200,164,64,1);
  font-family: 'Boogaloo', cursive;
  font-size: 20px;
}

.show-description p {
  height: 150px;
}

.show-description small {
  opacity: 1;
}

.price {
  float: right;
}
@media (max-width: 500px) {
  h1 {
    font-size: 50px;
    margin-top: 20px;
    line-height: 40px;
  }
  h2 {
    font-size: 20px;
    margin: 20px 0 30px 0;
  }
  div {
    margin: 20px 12px 0 12px;
  }
  p {
    font-size: 20px;
    line-height: 24px;
  }
  small {
    font-size: 16px;
  }
}

</style>

</head>

  function appetizer() {
    foods=document.getElementById("food")
    foods.innerHTML=''
    foods.innerHTML+=appetizerDivs[0]
    foods.innerHTML+=appetizerDivs[1]
    foods.innerHTML+=appetizerDivs[2]
    foods.innerHTML+=appetizerDivs[3]	  
    items = document.getElementsByClassName("item")
    for (i=0; i<4; i=i+1) {
		  items[i].style.background = appetizerImages[i]
		  items[i].style.backgroundSize = '100% 100%'
    }
  }

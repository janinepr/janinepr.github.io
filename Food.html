<!DOCTYPE html>
<head>
<script src="/assets/jquery.js"></script>
<link href="https://fonts.googleapis.com/css?family=Charm|Timmana|Philosopher|Boogaloo" rel="stylesheet">
<style>
body {
  font-family: helvetica, sans-serif;
  margin: 0 auto;
  max-width: 600px;
  background:rgba(200,164,64,1);
}
ul {
      padding: 10px;
      background: rgba(207,59,100,1);
      text-align: center;
}
li {
    display: inline;
    padding: 0px 10px 0px 10px;
}
div {
  height: 300px;
  background-size: cover;
  position: relative;
  margin: 40px 0 0 0;
  border-radius: 12px;
}
h1 {
  font-family: 'Timmana', sans-serif;
  text-align: center;
  font-size: 75px;
  color: #aafaaa;
  margin: 60px 0 0 0;
}
h2 {
  text-align: center;
  color: #adcfde;
  margin: 0px 0 70px 0;
  font-family: 'Charm', cursive;
  font-size: 50px;
}
p {
  color: rgba(55,255,255,1);
  background: black;
  background: linear-gradient(bottom, rgba(0,0,0,1), rgba(0,0,0,.4));
  background: -webkit-linear-gradient(bottom, rgba(100,50,70,1), rgba(0,0,0,.4));
  background: -moz-linear-gradient(bottom, rgba(0,0,0,1), rgba(0,0,0,.4));
  padding: 10px;
  line-height: 28px;
  text-align: justify;
  position: absolute;
  bottom: 0;
  margin: 0;
  height: 30px;
  transition: height .5s;
  -webkit-transition: height .5s;
  -moz-transition: height .5s;
  font-family: 'Philosopher', sans-serif;
}

small {
  opacity: 0;
  color: rgba(200,164,64,1);
  font-family: 'Boogaloo', cursive;
  font-size: 20px;
}

.show-description p {
  height: 150px;
}

.show-description small {
  opacity: 1;
}

.price {
  float: right;
}
@media (max-width: 500px) {
  h1 {
    font-size: 50px;
    margin-top: 20px;
    line-height: 40px;
  }
  h2 {
    font-size: 20px;
    margin: 20px 0 30px 0;
  }
  div {
    margin: 20px 12px 0 12px;
  }
  p {
    font-size: 20px;
    line-height: 24px;
  }
  small {
    font-size: 16px;
  }
}

</style>
 <ul>
      <li><button onclick=appetizer()>Appetizer</button></li>
      <li><button onclick=entree()>Entree</button></li>
      <li><button onclick=dessert()>Dessert</button></li>
    </ul>
</head>


   

<body>
<h1>Good Eats</h1>
<h2>Great food </h2>

<div id="food">

</div>

<script>
appetizerImages = [
  'url("https://media-cdn.tripadvisor.com/media/photo-s/0d/36/34/15/spicy-spider-roll.jpg")',
   'url("https://cdn-image.foodandwine.com/sites/default/files/styles/medium_2x/public/201408-xl-pimento-cheese-quesadillas.jpg?itok=uqizsUaC")',
   'url("https://4.bp.blogspot.com/-HovmExtIAFo/WpIEMZlqK2I/AAAAAAAA0pY/gB7psk5vZC8MKPcSCYHnlI271bEZXhHrACLcBGAs/s1600/copycat-red-lobster-cheddar-bay-biscuits-WIDE.jpg")',
]

entreeImages = [
  'url("https://dc8l3mwto1qll.cloudfront.net/assets/munch_images/rnymn03408/sticky-wings.jpg")',
  'url("https://www.kansascitysteaks.com/dyn-images/pdp_hero/Lobster_and_KC_Strip-55a16081d2d6113e3a83fa4061c6b43e.jpg")',
  'url("https://images-gmi-pmc.edge-generalmills.com/a4b1ce4c-6302-41e4-951d-472c1562e472.jpg")',
]

dessertImages = [
  'url("https://www.katiebirdbakes.com/wp-content/uploads/2017/02/20170204-Cinnamon-Rolls-Cream-Cheese-Icing-katiebirdbakes.com-6-600x789.jpg")',
  'url("https://www.lecremedelacrumb.com/wp-content/uploads/2016/08/apple-crumble-pie-103-500x500.jpg")',
  'url("https://lebeauleblog.com/wp-content/uploads/2015/10/candy-caramel-apples.jpg")',
  ]
  
appetizerDivs = [
  '<div class="item"onclick=this.classList.toggle("show-description")><p>Spider Roll <span class="price">$5.50</span><br /><small>Maki sushi witch breaded or battered soft-shell crab and cucumber, avocado, daikon sprouts or lettuce, and spicy mayonnaise, rolled inside nori and sushi rice. </small></p></div>',
  
  '<div class="item"onclick=this.classList.toggle("show-description")><p> Cheese Quesadilla <span class="price">$8.50</span><br /><small>A tortilla filled with cheese, cooked on a griddle. </small></p></div>',
  
  '<div class="item"onclick=this.classList.toggle("show-description")><p>Cheddar Bay Cheese Biscuits <span class="price">$2.00</span><br /><small>Soft, cheesy biscuits with a hint of garlic. <small></p></div>',
]
entreeDivs = [
  '<div class="item"onclick=this.classList.toggle("show-description")><p>Honey Based Sticky Wings <span class="price">$11.99</span><br /><small>Double-fried chicken wings tossed in a sweet, sticky honey-based sauce. Served in either half-size(5 wings) or full-size(10 wings).</small></p></div>',
  
  '<div class="item"onclick=this.classList.toggle("show-description")><p>Steak and Lobster <span class="price">$20.00</span><br /><small>A gilled T-bone steak seasoned to perfection with a seasoned, steamed North-Atlantic lobster tail. </small></p></div>',
  
  '<div class="item"onclick=this.classList.toggle("show-description")><p>Soft-Shell Taco <span class="price">$10.00</span><p><small>A choice of beef, chicken, pork, or shrimp, witch vegatables, cheese, lettuce, and tomato wrapped in a soft, wheat torilla.</small></p></div>',
]
dessertDivs = [
  '<div class="item"onclick=this.classList.toggle("show-description")><p>Cinnamon Rolls<span class="price">$3</span><br /><small>Sweet roll made with flour, cinnamon, sugar, and butter, which provide a robust and sweet flavor and a thick cream cheese frosting on top.</small></p></div>',
  
  '<div class="item"onclick=this.classList.toggle("show-description")><p>Apple Crumb Pie<span class="price">$2</span><br /><small>Slice of our signature apple pie, with a sweet crumb top, with a vanilla scoop and drizzle of caramel syrup.</small></p></div>',
  
  '<div class="item"onclick=this.classList.toggle("show-description")><p>Caramel or Candy Apple<span class="price">$3</span><br /><small>A juicy GrannySmith apple dipped in sugar candy coating or caramel, with your choice of toppings.</small></p></div>',
]
  

  
  function appetizer() {
    foods=document.getElementById("food")
    foods.innerHTML=''
    foods.innerHTML+=appetizerDivs[0]
    foods.innerHTML+=appetizerDivs[1]
    foods.innerHTML+=appetizerDivs[2]
    items = document.getElementsByClassName("item")
    for (i=0; i<3; i=i+1) {
		  items[i].style.background = appetizerImages[i]
		  items[i].style.backgroundSize = '100% 100%'
    }
  }
  
	function entree() {
	  foods=document.getElementById("food")
	  foods.innerHTML=''
    foods.innerHTML+=entreeDivs[0]
    foods.innerHTML+=entreeDivs[1]
    foods.innerHTML+=entreeDivs[2]

    for (i=0; i<3; i=i+1) {
		  items[i].style.background = entreeImages[i]

    }
  }
		
	function dessert() {
	  foods=document.getElementById("food")
	  foods.innerHTML=''
    foods.innerHTML+=dessertDivs[0]
    foods.innerHTML+=dessertDivs[1]
    foods.innerHTML+=dessertDivs[2]
	  items = document.getElementsByClassName("item")
    for (i=0; i<3; i=i+1) {
		  items[i].style.background = dessertImages[i]
		  items[i].style.backgroundSize = '100% 100%'
    }
  }




</script>
